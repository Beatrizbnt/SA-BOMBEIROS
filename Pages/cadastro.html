<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOAR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Pages/assets/cadastro.css">
</head>

<body>
  <div class="fundo">

    <div class="Caixa-transparente">

      <form action="/cadastro" method="post">
        <div class="boneco-cadastro">
          <a class="cadastro" href="#cadastro">
            <img src="/Pages/img/boneco-cadastro.png" alt="cadastro">
          </a>
        </div>
        <h1>CADASTRO</h1><br>

        <label for="nome"></label>
        <input type="text" name="nome" placeholder="Nome completo"><br>

        <label for="telefone"></label>
        <input type="text" name="telefone" placeholder="N° de telefone"><br>

        <label for="cpf"></label>
        <input type="text" name="cpf" placeholder="cpf"><br>

        <label for="senha"></label>
        <input type="password" name="senha" placeholder="Crie uma senha"><br>

        <p>Já tenho cadastro!</p><br>

        <div class="botao">
          <button>CADASTRAR</button>
        </div>
      </form>

    </div>
  </div>
</body>

</html>
