<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bombeiros Voluntários de Guaramirim</title>
  <script src="/Pages/scripts/cadastro.js"></script>
  <link rel="icon" type="image/x-icon" href="/Pages/img/logo_pequena.png">
  <link rel="stylesheet" href="/Pages/assets/cadastro.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="m-0 p-0">
  
  <div class="wrapper m-0 p-0 h-100 d-flex align-items-center justify-content-center" >
 
    <div class="d-flex align-items-center justify-content-center Caixa-transparente">
   
      <div class="col-md-6  col-sm-12 text-center  d-flex justify-content-center">
     
        
      <form action="/Pages/cadastro" method="post" class="col-md-12 "> 
        <div class="ms-3">
          <a class="cadastro" href="#cadastro">
            <img src="/Pages/img/boneco-cadastro.png" alt="cadastro" width="80">
          </a>
        </div>
        <h1 class="p-3 fs-4">CADASTRO</h1>
        <div class="form-group">
          <input type="text" name="nome" class="form-control input-caixa" placeholder="Nome completo" onkeydown="return validarNome(event)" required>
        </div>
        <div class="form-group">
          <input type="text" name="telefone" class="form-control input-caixa" placeholder="N° de telefone" onkeydown="return mascaraTelefone(event)" required>
        </div>
        <div class="form-group">
          <input type="text" name="cpf" class="form-control input-caixa" placeholder="cpf" onkeydown="return mascaraCPF(event)" required>
        </div>
        <div class="form-group"> 
          <input type="password" name="senha" class="form-control input-caixa" placeholder="Crie uma senha" required>
        </div>
        <a href="/Pages/esquecisenha.html">Já tenho cadastro!</a>
        <div class="botao mt-3">
          <button class="btn btn-primary">CADASTRAR</button>
        </div>
      </form>
    </div>
  </div>
  <a href="/Pages/ajuda.html">
    <img src="/Pages/img/ajuda.png" alt="ajuda" id="ajuda" class="ms-2 ajuda-img"
      width=30;>
  </a>
  
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
