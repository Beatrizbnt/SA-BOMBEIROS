<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOAR</title>
  <link rel="stylesheet" href="/Pages/assets/inicio.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body class="d-flex align-items-center justify-content-center">

  <div class="container m-5">
    <div class="row align-items-center justify-content-center Caixa-transparente">
      <div class="col-md-6 col-sm-12 text-center boneco-login">
        <a class="login" href="/Pages/login.html">
          <img src="/Pages/img/boneco-login.png" alt="login" id="login" class="img-fluid mx-auto d-block"
            style="width: 25%;">
          <h1>LOGIN</h1>
        </a>
      </div>
      <div class="col-md-6 col-sm-12 text-center boneco-cadastro">
        <a class="cadastro" href="/Pages/cadastro.html">
          <img src="/Pages/img/boneco-cadastro.png" alt="cadastro" id="cadastro" class="img-fluid mx-auto d-block"
            style="width: 25%;" >
          <h1>CADASTRO</h1>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center mt-3">
        <a href="/Pages/ajuda.html">
          <img src="/Pages/img/ajuda.png" alt="ajuda" id="ajuda" class="ms-2 ajuda-img"
            width=30;>
        </a>
        
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
