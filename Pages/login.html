
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOAR</title>
  <link rel="stylesheet" href="/Pages/assets/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center justify-content-center">
  
  <div class="position-fixed d-flex align-items-center justify-content-center" >
 
    <div class="container m-5 align-items-center ">
   
    <div class="row mb-3 align-items-center justify-content-center Caixa-transparente" >
      <div class="col-md-6  col-sm-12 text-center boneco-login">
          <form action="/Pages/login" method="post" class="col-md-12 ">
            <div class="boneco-login">
              <a class="login" href="#login">
                <img src="/Pages/img/boneco-login.png" alt="login" class="img-fluid mx-auto d-block">
              </a>
            </div>
            <h1 class="mx-auto d-block" style="font-family: Georgia, 'Times New Roman', Times, serif; text-align: center;">LOGIN</h1>
            <input type="text" class="form-control" name="cpf" placeholder="CPF" onkeydown="return mascaraCPF(event)"><br>
            <input type="password" class="form-control" name="senha" placeholder="Senha"><br>
            <a href="/Pages/esquecisenha.html">
              <p style="color: white;">Esqueci minha senha!</p>
            </a>
            </a>
            <div class="botao">
              <button class="btn btn-primary" style=" color:white; background: green;border: green; border-radius: 5px;">ENTRAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center mt-3">
      <a href="/Pages/ajuda.html">
        <img src="/Pages/img/ajuda.png" alt="ajuda" id="ajuda" class="img-fluid mx-auto d-block ajuda-img" style="width: 3%;">
      </a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"></script>
</body>

</html>
