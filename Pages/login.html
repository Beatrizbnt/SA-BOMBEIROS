<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Define o conjunto de caracteres da página como UTF-8 -->
  <meta charset="UTF-8">
  <!-- Configura a visualização em dispositivos móveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Define o título da página exibido na guia do navegador -->
  <title>Bombeiros Voluntários de Guaramirim</title>
<!-- Ícone da página -->
  <link rel="icon" type="image/x-icon" href="/Pages/img/logo_pequena.png">
   <!-- CSS externo  -->
  <link rel="stylesheet" href="/Pages/assets/login.css">
  <!-- link das fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
 <!-- arquivo Bootstrap CSS externo de uma CDN (Content Delivery Network) com integridade e configuração de origem segura -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="m-0 p-0">
  <!-- fundo -->
  <div class="wrapper m-0 p-0 h-100 d-flex align-items-center justify-content-center">
    <!-- caixa centralizada -->
    <div class="d-flex align-items-center justify-content-center Caixa-transparente">
      <div class="col-md-6  col-sm-12 text-center d-flex justify-content-center">
        <!-- Formulário de cadastro -->
        <form action="/Pages/login" method="post" class="col-md-12 ">
          <div class="ms-3">
             <!-- imagem do boneco de login -->
            <a class="login" href="#login">
              <img src="/Pages/img/boneco-login.png" alt="login" width="80">
            </a>
          </div>
          <h1 class="p-3 fs-4">LOGIN</h1>
          <!-- espaço para cpf -->
          <div class="form-group">
            <input type="text" class="form-control input-caixa" name="cpf" placeholder="CPF"
              onkeydown="return mascaraCPF(event)" required>
          </div>
          <!-- espaço para senha -->
          <div class="form-grup">
            <input type="password" class="form-control input-caixa" name="senha" placeholder="Senha" required>
          </div>
          <!-- redicerionamento para a página esqueci senha -->
          <a href="/Pages/esquecisenha.html">Esqueci minha senha!</a>
          <!-- botão para autenticar -->
          <div class="botao mt-3">
            <button class="btn btn-primary">ENTRAR</button>
          </div>
        </form>
      </div>
    </div>
    <!-- ícone de ajuda -->
        <a href="/Pages/ajuda.html">
          <img src="/Pages/img/ajuda.png" alt="ajuda" id="ajuda" class="ms-2 ajuda-img"
            width=30;>
        </a>
  </div>
  <!-- link bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <!-- JavaScript externo -->
    <script src="/Pages/scripts/login.js"></script>
</body>

</html>
