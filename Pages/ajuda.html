<body>
  <header class="container-fluid m-0 p-0">
    <!-- - navbar-expand-lg: Indica ao Bootstrap que a barra de navegação utilizará toda a tela somente em resoluções maiores que 992px.
            Caso contrário, o menu é colapsado para um ícone de hambúrguer em telas menores.
            - navbar-light: Esquema de cores claro (texto preto em fundo branco) para a barra de navegação.
            - bg-light: Indica que o plano de fundo da barra de navegação será claro (branco).
            - d-none: Indica ao Bootstrap para esconder o menu de navegação padrão em qualquer resolução de tela.
            - d-lg-block: Indica que o menu de navegação padrão só irá aparecer em telas acima de 992px.
            - nav-brand: Classe que define comportamento de logotipo ou nome da marca.
            - mb-0: Indica ao Bootstrap que a margem inferior é 0 (mb é de margin-bottom).
            - h1: Indica que o nome da marca terá comportamento de título ao invés de link.
            - navbar-nav: Indica ao Bootstrap a criação de uma lista de elementos de menu horizontal.
            - ml-auto: Indica que a margem esquerda é automática (ml é de margin-left). -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-none d-lg-block w-100">
      <div class="container">
        <div class="row d-flex justify-content-between">
          <a class="row navbar-brand mb-0 h1 col-7" href="#">

          </a>

            </li>

                <div id="myNav" class="overlay">
                  
                <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
